language: cpp
sudo: required


matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
compiler:
  - gcc
before_install:
  - eval "${MATRIX_EVAL}"
install:
  - sudo bash .travis/install.sh
script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .

